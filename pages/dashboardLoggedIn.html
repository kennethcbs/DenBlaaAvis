<body onload="getAllProducts()">
    <div>

    <label>Category</label>
      <select id="category" name="category" required>
        <option value="all">all</option>
        <option value="electronic">electronic</option>
        <option value="cloth">cloth</option>
        <option value="furnitures">furnitures</option>

      <button onclick="getAllProductsWithCategory()" class="regbtn" type="submit" id="submit">Submit</button>
    <div id="productContainer"></div>

    <button id="logOut">Log Out</button>
    <script>

        function getAllProductsWithCategory() {
            let allProducts;
            const category = document.getElementById('category').value;
            console.log(category)

            fetch("http://localhost:3000/getAllProducts", {
            method: "GET",
            })
            .then((response) => response.json())
            .then((response) => {
                if (response) {
                    console.log(response)
                    var str = '<ul>'

                    response.forEach(function(product) {
                        if(category === "all") {
                            str += '<li>'+ " " + product.title + " " + product.category + " " + product.price + '</li>';
                        } else if(product.category === category) {
                            str += '<li>'+ " " + product.title + " " + product.category + " " + product.price + '</li>';
                        }
                    }); 

                    str += '</ul>';

                    document.getElementById("productContainer").innerHTML = str;
                } 
            })
            .catch(() => {
                window.alert("Der skete en fejl");
            });
            
        }
