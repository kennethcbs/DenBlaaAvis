<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<link rel="stylesheet" href="styleRegistration.css">
	<style>
		body {
			background-image: url("background1.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<form id="form">
		<h1 class="text">Update product</h1>
        <label>Title</label>
        <input type="text" id='title' name="title" placeholder="title" >
        <br><br>

        <label>Category</label>
        <select id="category" name="category" >
            <option value="electronic">electronic</option>
            <option value="cloth">cloth</option>
            <option value="furnitures">furnitures</option>
        </select>			
        <br><br>

        <label>Price</label>
        <input type="number" id="price" name="price" >
        <br><br>

        <button class="regbtn" type ="reset">Reset</button>
        <input type="submit" placeholder="submit">
    </form>
	<br><br><br> <br>
	
    <script>
        document.getElementById("form").addEventListener("submit", (event) => {
            event.preventDefault();

            const path = window.location.pathname;
            const productId = path.substring(15)
            console.log(productId)
            console.log(typeof(productId))

            const title = document.getElementById("title").value
            const category = document.getElementById("category").value;
            const price = document.getElementById("price").value
            

            const product = {
                title: title,
                category: category,
                price: price,
                productId: productId
            }
            
        fetch("http://localhost:3000/updateProduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(product)
      })
        .then((response) => response.text())
        .then((response) => {
          if (response) {
           location.href = "/dashboard";
           window.alert("Updated product");
          } 
        })
        .catch(() => {
          window.alert("Cant update product");
        });

        });
      </script> 
  </body>
</html>
